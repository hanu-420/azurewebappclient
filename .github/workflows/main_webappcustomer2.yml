# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappcustomer2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://monsoonwebappreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a48937733f4a4a33874e9cff451dfc95 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_43a46d4d545943258d8ea513371320dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: monsoonwebappreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a48937733f4a4a33874e9cff451dfc95 }}/monsoonwebapp_client:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappcustomer2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4beeacffe177411197f74756366dbe15 }}
        images: 'monsoonwebappreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a48937733f4a4a33874e9cff451dfc95 }}/monsoonwebapp_client:${{ github.sha }}'